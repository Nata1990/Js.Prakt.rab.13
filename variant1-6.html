<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Variant1-6</title>
    <script src="jquery-1.5.2.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".add-row").click(function () {
                var name = $("#name").val();
                var count = $("#count").val();
                var markup = "<tr><td>" + name + "</td><td>" + count + "</td></tr>";
                $("table tbody").append(markup);
            });


        });

    </script>
</head>

<body>
    
    <table border="1" border-color="black">
            <tr>
                <td>Название</td><td>Количество</td>
            </tr>
            <tr>
                <td>Samsung Galaxy A51</td><td>20</td>
            </tr>
            <tr>
                <td>Samsung Galaxy A50</td><td>18</td>
            </tr>
            <tr>
                <td>Huawei P30 Lite</td><td>33</td>
            </tr>
            <tr>
                <td>Honor 20 Pro</td><td>26</td>
            </tr>
            <tr>
                <td>Huawei P20</td><td>18</td>
            </tr>
            <tr>
                <td>Apple iPhone 11</td><td>27</td>
            </tr>
            <tr>
                <td>Samsung Galaxy S10</td><td>10</td>
            </tr>
            <tr>
                <td>Samsung Galaxy S8</td><td>11</td>
            </tr>
            <tr>
                <td>Huawei P30 Pro</td><td>6</td>
            </tr>
            <tr>
                <td>Samsung Galaxy A71</td><td>19</td>
            </tr>
        </table>
		<p>Форма добавления товаров</p>
    <br />
    <form>
        <input type="text" id="name" placeholder="Название товара">
        <input type="text" id="count" placeholder="Количество">
        <input type="button" class="add-row" value="Добавить">
    </form>
    <br />
        <script>
            var tds = document.querySelectorAll('td');
            for (var i = 0; i < tds.length; i++) {
                tds[i].addEventListener('click', function func() {
                    var
                        input = document.createElement('input'); input.value = this.innerHTML; this.innerHTML = ''; this.appendChild(input); var
                            td = this; input.addEventListener('blur', function () {
                                td.innerHTML = this.value; td.addEventListener('click', func);
                            }); this.removeEventListener('click', func);
                });
            }
        </script>
    </table>

</body>

</html>
